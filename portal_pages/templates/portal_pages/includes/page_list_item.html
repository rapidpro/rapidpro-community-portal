{% load wagtailcore_tags wagtailimages_tags %}
{% load portal_extras %}

{# Individual page item in a list - used on casestudy index and marketplace index #}


<div class="half float-layout">

    <div class="third"><div class="cushion">
        {% randomize_image page as top_image %}

        {% if top_image %}
            {% image top_image fill-320x200 as img %}
            <a href="{% pageurl page %}">
              <img class="full" src="{{ img.url }}" />
            </a>
        {% endif %}
    </div></div>

    <div class="two-thirds"><div class="cushion">
        <a href="{% pageurl page %}">
        <h3>{{ page.title }}</h3>
        </a>
    </div></div>

    </a>
</div>
